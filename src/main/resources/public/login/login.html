<!DOCTYPE html>
<html>
<script src="/../js/app.js"></script>
<script src="/../js/services.js"></script>
<script src="/../js/controllers/loginController.js"></script>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/../css/pure-theme.css">
    <link rel="stylesheet" href="/../css/secret-santa.css">
    <link rel="stylesheet" href="/../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/../bootstrap/js/bootstrap.min.js" />
    <script src="/../bootstrap/js/jquery.min.js"></script>
    <script src="/../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/../bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Представиться Санте</title>
</head>

<body id="loginApp">

    <main ng-controller="loginController">
        <div class="alert alert-danger" role="alert" ng-show="error">
            {{errorMessage}}
        </div>
        <tt-error-messages extra-styles="access-screen"></tt-error-messages>

        <table class="userAccount noBorder margin">
            <tr>
                <td colspan="2" class="text-from-santa">
                    <div class="introCentered">
                        Привет, что-то я тебя не узнаю. Представься, а я передам Санте, кто к нему пожаловал
                    </div>
                </td>
            </tr>
        </table>

        <div class="login-container margin">
            <form name="form" class="pure-form login-form margin">
                <fieldset class="pure-group">
                    <div class="form-field">
                        <input type="text" ng-model="login"
                               name="login" class="pure-input-1" placeholder="Никнейм">
                    </div>
                    <div class="last-form-field">
                        <input type="password" ng-model="password"
                               name="password" class="pure-input-1" placeholder="Секретный пароль">
                    </div>
                </fieldset>
                <button class="pure-button pure-input-1 pure-button-primary" ng-click="onLogin()">Представиться</button>
                <a class="new-user-link" href="#/new-user" ng-show="isRegistrationAllowed">Санта меня ещё не знает</a>
            </form>
        </div>

        <table class="userButtons noBorder marginBottom">
        </table>
    </main>
</body>
</html>
